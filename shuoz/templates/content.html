{% extends "base.html" %}
{% block body %}
<div class="content">
    <div id="leaf-title">
        <h1><a href="">{{ post.title }}</a></h1>
    </div>
    <div id="leaf-stats" class="group">
        <p>
            Posted
            <span class="timeago" title=""></span>
            {{ post.date }}
        </p>
    </div>
    <p>
        {{ post.content | safe }}
    </p>
</div>
{% endblock %}
